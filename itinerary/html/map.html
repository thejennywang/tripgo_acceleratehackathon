<!DOCTYPE html>
<html>
<head>
<style type="text/css">
html, body { height: 100%; margin: 0; padding: 0;}
#map-canvas {height: 80%;}
</style>
<script type="text/javascript"
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDWdPO7OO5-HIh_yo3hotDHgp0HxN8dbI">
</script>
<script type="text/javascript">
itineraries = [
  {
    status: 'inactive',
    points: [
      {
        lat: -34.397,
        lng: 150.644,
        title: "Hello World!"
      },
      {
        lat: -33.7969235,
        lng: 150.9224326,
        title: "Sydney"
      },
      {
        lat: -35.7969235,
        lng: 150.9224326,
        title: "Another place"
      }
    ]
  },
  {
    status: 'active',
    points: [
      {
        lat: -33.8667948,
        lng: 151.1267149,
        title: "Five Dock"
      },
      {
        lat: -33.8523074,
        lng: 151.1520924,
        title: "Drummoyne"
      }
    ]
  }
]
var map;

function addMarkers(markers, status) {
  for(i in markers){
    addMarker(markers[i], status);
    console.log(markers[i]);
  }
}

function addMarker(marker, status) {
  // var image = {
  //   url: 'img/fb.png',
  //   // This marker is 20 pixels wide by 32 pixels tall.
  //   size: new google.maps.Size(20, 32),
  //   // The origin for this image is 0,0.
  //   origin: new google.maps.Point(0,0),
  //   // The anchor for this image is the base of the flagpole at 0,32.
  //   anchor: new google.maps.Point(0, 32)
  // };
  var a_marker = new google.maps.Marker({
      position: new google.maps.LatLng(marker.lat,marker.lng),
      title: marker.title,
      // icon: image,
  });
  a_marker.setMap(map);
}

function addLines(markers, status) {
  var coordinates = [];

  for(i in markers) {
    coordinates.push(new google.maps.LatLng(markers[i].lat, markers[i].lng))
  }

  if(status == 'inactive') color = '#cccccc'
  else color = '#000000'

  var path = new google.maps.Polyline({
    path: coordinates,
    geodesic: true,
    strokeColor: color,
    strokeOpacity: 1.0,
    strokeWeight: 2
  });

  path.setMap(map);
}

function initialize() {
  var mapOptions = {
    center: { lat: -34.397, lng: 150.644},
    zoom: 8
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
  for(i in itineraries){
    points = itineraries[i].points;
    status = itineraries[i].status;
    addLines(points, status);
    addMarkers(points, status);
  }
}
google.maps.event.addDomListener(window, 'load', initialize);

</script>
</head>
<body>
<div id="map-canvas"></div>
  </body>
</html>
